{% extends 'CA_app/BASECODE/CA_app_base.html' %}
{% load static %}
{% block content %}

<section class="enquiry-sec">
  <div class="container">
    <h2>Request a <span>Call Back</span>
    </h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="map">
       <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d232.58921787664897!2d79.0828354976528!3d21.13537938259383!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c1efb8f04037%3A0x9836753d7f6c0e05!2svirtualcaoffice!5e0!3m2!1sen!2sin!4v1648535843534!5m2!1sen!2sin" width="100%" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="col-sm-6">
        <form method="post" action="/contact"> {% csrf_token %} <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputName1" style="padding-bootom:30px">Your Name</label>
              <input type="text" name="Your_Name" class="form-control" id="inputName1" />
            </div>
            <div class=" form-group col-md-6 ">
              <label for="inputName2"> Your Email*</label>
              <input type="email" name="Your_Email" class="form-control" id="inputName2" required />
            </div>
          </div>
          <div class=" form-group ">
            <label for="inputSubject3">Your Subject</label>
            <input type="text" name="Your_Subject" class="form-control" id="inputSubject3" />
          </div>
          <div class=" mb-3">
            <label for="inputSubject4">Your Message *</label>
            <textarea class="form-control" name="Your_Message" id="inputSubject4" required></textarea>
          
          </div>
         
          <div class="buttons">
            <button class="offset" value="Submit" style="width:110px;">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
 
</section>
{% endblock content %}
